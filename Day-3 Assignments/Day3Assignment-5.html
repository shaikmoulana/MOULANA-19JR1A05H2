<!-- change the colors of anchors with hover,visited,active styles using internal CSS-->

<!DOCTYPE html>
<html>
	<head>
		<title>anchor tag</title>
		<style>
		a:link{
			color: green;
			background-color: transparent;
			text-decoration: none;
		}
		a:visited{
			color: pink;
			background-color: transparent;
			text-decoration: none;

		}
		a:active{
			//color: yellow;
			background-color: yellow;
			text-decoration: none;
		}
		a:hover{
			color: red;
			background-color: transparent;
			text-decoration: none;
		}
		ul,li{
			display: inline-block;
		}
	</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="assignment-1.html" target="_blank">
				go to assignment1 |</a></li>
				<li><a href="assignment-3.html" target="_blank">
				go to assignment3 |</a></li>

				go to assignment8 |</a></li>
				<li><a href="https://google.com">visit google</a></li>
			</ul>
		</nav>
	</body>
</html>
