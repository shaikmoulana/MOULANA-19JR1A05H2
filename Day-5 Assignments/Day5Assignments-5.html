<!--use css id to style a paragraph in the html-->
<!DOCTYPE html>
<html>
	<head>
		<title>css id</title>
		<style>
			#p1{
				color: hotpink;
				text-align: center;
				font-style: italic;
			}
			#p2{
				color: goldenrod;
				text-align: center;
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<p id="p1">this is the assignment-5 in the html workshop</p>
		<p id="p2">this is the last assignment in the html workshop</p>
	</body>
</html>
