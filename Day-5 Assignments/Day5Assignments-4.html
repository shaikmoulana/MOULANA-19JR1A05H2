  
<!--create paragraphs in the div tag and demonstrate general sibling css selector,highlight the paragraphs respectively-->
<!DOCTYPE html>
<html>
	<head>
		<title>general sibling </title>
		<style>
			div ~ p{
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<h1>general sibling </h1>
		<p> this is assignment4</p>
		<div>
			<p>this is para1 in div</p>
			<p>this is para2 in div</p>
		</div>
		<p>this is para3 after div</p>
		<code>
			<h3>welcome to html</h3>
		</code>
		<p>this is para4 after div</p>
	</body>
</html>
