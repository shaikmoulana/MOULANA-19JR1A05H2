<!--display paragraph only when div tag is hovered using pseudo class in html-->
<!DOCTYPE html>
<html>
	<head>
		<title>pseudo class</title>
		<style>
			p{
				display: none;
				background-color: goldenrod;
				text-align: center;
			}
			div:hover p{
				display: block;
			}
		</style>
	</head>
	<body>
		<div>
			assignment 7
			<p>welcome to html</p>
		</div>
	</body>
</html>
