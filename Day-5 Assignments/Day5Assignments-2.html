<!DOCTYPE html>
<html>
	<head>
		<title>adjacent sibling selector</title>
		<style>
			div + p{
				background-color: red;
			}
		</style>
	</head>
	<body>
		<h1>adjacent sibling selector</h1>
		<p>this is assignment5</p>
		<div>
			<p>this is para1 in div1</p>
			<p>this is para1 in div1</p>
		</div>
		<p>this ia para3 after div1</p>
		<p>this is para4 after div1</p>
		<div>
			<p>this is para5 in div2</p>
			<p>this is para6 in div2</p>
		</div>
		<p>this is para7 after div2</p>
		<p>this is para8 after div2</p>
	</body>
</html>
