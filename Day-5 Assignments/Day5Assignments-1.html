<!--create two paragraphs in the div tag and create a descendent css selector to highlight the paragraphs respectively-->
<!DOCTYPE html>
<html>
	<head> 
		<title>descendent selector</title>
		<style>
			div p{
				background-color: greenyellow;
			}
		</style>
	</head>
	<body>
		<h1>descendent css selector</h1>
		<p>this is assignment5</p>
		<div>
			<p>this is paragraph1</p>
			<p> this is paragraph2</p>
		</div>
	</body>
</html>
